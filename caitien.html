<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Bolero Timeline Editor - K√©o Th·∫£ Nh·ªãp</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.18/Tone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/soundfont-player@0.12.0/dist/soundfont-player.min.js"></script>

  <style>
    :root {
      --bg: #1e1e24;
      --card: #25252a;
      --text: #fff;
      --accent: #ffae42; 
      --drag-handle: #fff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      margin: 0;
      user-select: none;
    }

    h2 { margin: 10px 0; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; font-size: 1.2rem; }

    .container {
      background: var(--card);
      padding: 15px;
      border-radius: 12px;
      width: 100%;
      max-width: 800px; /* R·ªông h∆°n ƒë·ªÉ d·ªÖ k√©o */
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      border: 1px solid #333;
    }

    /* === TIMELINE STYLES === */
    .timeline-wrapper {
      margin: 20px 0;
      position: relative;
      height: 100px;
      width: 100%;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      border: 2px solid #444;
    }

    .segment {
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      border-right: 1px solid rgba(0,0,0,0.5);
      box-sizing: border-box;
      transition: background 0.1s;
      overflow: hidden;
      min-width: 10px; /* Ch·ªëng b·ªã k√©o m·∫•t ti√™u */
    }
    
    /* M√†u s·∫Øc t·ª´ng lo·∫°i */
    .seg-bass { background: #d62828; color: white; } /* B√πm */
    .seg-fill { background: #4a4e69; color: #ccc; font-size: 0.6rem; } /* 1-2-3 */
    .seg-chat { background: #2a9d8f; color: white; } /* Ch√°t */
    
    .segment.playing {
      filter: brightness(1.5);
      box-shadow: inset 0 0 15px #fff;
    }

    .segment span.label { font-weight: bold; pointer-events: none; }
    .segment span.pct { font-size: 0.6rem; opacity: 0.8; pointer-events: none; margin-top: 4px;}

    /* Tay n·∫Øm k√©o (Resizer) */
    .resizer {
      width: 10px;
      height: 100%;
      background: transparent;
      position: absolute;
      right: -5px; /* N·∫±m gi·ªØa 2 √¥ */
      top: 0;
      z-index: 10;
      cursor: col-resize;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .resizer::after {
      content: "";
      width: 2px;
      height: 40%;
      background: rgba(255,255,255,0.5);
      border-radius: 2px;
    }
    .resizer:hover::after { background: #fff; height: 100%; }

    /* CONTROLS */
    .control-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      background: #111;
      padding: 10px;
      border-radius: 8px;
    }

    input[type=range] { width: 150px; accent-color: var(--accent); }
    
    button {
      padding: 12px 20px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn-play { background: var(--accent); color: #000; width: 100%; }
    .btn-play:disabled { opacity: 0.5; cursor: wait; }
    .btn-play.stop { background: #e63946; color: #fff; }

    .chord-row { display: flex; gap: 5px; margin-top: 15px; }
    .btn-chord { flex: 1; background: #333; color: #fff; border: 1px solid #555; }
    .btn-chord.active { background: var(--accent); color: #000; }

    /* Overlay */
    #overlay {
      position: absolute; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.9); z-index: 99;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      border-radius: 12px;
    }
    .btn-load { background: var(--accent); padding: 15px 30px; font-size: 1.2rem; border-radius: 50px; border:none; cursor: pointer; }

  </style>
</head>
<body>

<div class="container" style="position: relative;">
  
  <div id="overlay">
    <h2>üéöÔ∏è BOLERO TIMELINE EDITOR</h2>
    <button class="btn-load" onclick="initAudio()">B·∫ÆT ƒê·∫¶U (T·∫¢I TI·∫æNG)</button>
    <p id="status" style="color:#888; margin-top:10px;">Ch·ªù t·∫£i soundfont...</p>
  </div>

  <div style="display:flex; justify-content:space-between; align-items:center;">
    <h2>Bolero Timeline</h2>
    <button onclick="resetDefault()" style="font-size:0.7rem; padding:5px 10px; background:#444; color:#fff;">Reset chu·∫©n</button>
  </div>

  <p style="font-size: 0.8rem; color: #aaa; margin: 0 0 10px 0;">
    üí° M·∫πo: K√©o c√°c v·∫°ch tr·∫Øng gi·ªØa c√°c √¥ ƒë·ªÉ ƒëi·ªÅu ch·ªânh ƒë·ªô d√†i ng·∫Øn (nh·ªãp l∆°i).
  </p>

  <div class="timeline-wrapper" id="timeline">
    </div>

  <div class="control-row">
    <div>
      <div style="font-size:0.8rem; color:#aaa; margin-bottom:5px;">T·ªëc ƒë·ªô (BPM)</div>
      <div style="display:flex; align-items:center; gap:10px;">
        <input type="range" id="bpm" min="40" max="120" value="75" oninput="document.getElementById('bpm-val').innerText = this.value">
        <span id="bpm-val" style="font-weight:bold; color:var(--accent);">75</span>
      </div>
    </div>
    
    <div style="text-align:right;">
      <div style="font-size:0.8rem; color:#aaa; margin-bottom:5px;">Ch·∫ø ƒë·ªô</div>
      <label style="font-size:0.9rem; cursor:pointer;">
        <input type="checkbox" id="chk-auto-chord" checked> T·ª± ƒë·ªïi h·ª£p √¢m
      </label>
    </div>
  </div>

  <button id="btn-play" class="btn-play" onclick="togglePlay()">‚ñ∂ CH·∫†Y AUTO</button>

  <div class="chord-row">
    <button class="btn-chord active" onclick="setChord('Am')">Am</button>
    <button class="btn-chord" onclick="setChord('Dm')">Dm</button>
    <button class="btn-chord" onclick="setChord('E7')">E7</button>
  </div>

</div>

<script>
  // ================= DATA =================
  const TUNING = [40, 45, 50, 55, 59, 64];
  const CHORDS = {
    "Am": { bass: 5, frets: [0, 0, 2, 2, 1, 0] },
    "Dm": { bass: 4, frets: [-1, 0, 0, 2, 3, 1] },
    "E7": { bass: 5, frets: [0, 2, 0, 1, 0, 0] }
  };
  const CHORD_LOOP = ["Am", "Dm", "E7"];

  // D·ªØ li·ªáu nh·ªãp chu·∫©n (T·ªïng 100%)
  const DEFAULT_STEPS = [
    { id: 0, label: "B√ôM",   type: "bass", pct: 16 },
    { id: 1, label: "1",     type: "fill", pct: 3 },
    { id: 2, label: "2",     type: "fill", pct: 3 },
    { id: 3, label: "3",     type: "fill", pct: 3 },
    { id: 4, label: "CH√ÅT",  type: "chat", pct: 12.5 },
    { id: 5, label: "B√ôM",   type: "bass", pct: 12.5 },
    { id: 6, label: "CH√ÅT",  type: "chat", pct: 25 },
    { id: 7, label: "B√ôM+1", type: "bass", pct: 12.5 },
    { id: 8, label: "CH√ÅT",  type: "chat", pct: 12.5 }
  ];

  // State hi·ªán t·∫°i (ƒë∆∞·ª£c clone t·ª´ default ƒë·ªÉ ch·ªânh s·ª≠a)
  let steps = JSON.parse(JSON.stringify(DEFAULT_STEPS));
  
  let guitar = null;
  let isPlaying = false;
  let currentStepIdx = 0;
  let timerId = null;
  let currentChord = "Am";
  let barCount = 0;

  // ================= UI BUILDER (TIMELINE) =================
  const timeline = document.getElementById('timeline');

  function renderTimeline() {
    timeline.innerHTML = '';
    steps.forEach((step, index) => {
      // T·∫°o kh·ªëi Segment
      const el = document.createElement('div');
      el.className = `segment seg-${step.type}`;
      el.id = `seg-${index}`;
      el.style.width = `${step.pct}%`;
      
      el.innerHTML = `
        <span class="label">${step.label}</span>
        <span class="pct" id="lbl-${index}">${step.pct.toFixed(1)}%</span>
      `;

      // T·∫°o tay n·∫Øm k√©o (tr·ª´ th·∫±ng cu·ªëi c√πng)
      if (index < steps.length - 1) {
        const resizer = document.createElement('div');
        resizer.className = 'resizer';
        resizer.addEventListener('mousedown', (e) => initDrag(e, index));
        // H·ªó tr·ª£ touch cho mobile
        resizer.addEventListener('touchstart', (e) => initDrag(e, index), {passive: false});
        el.appendChild(resizer);
      }

      timeline.appendChild(el);
    });
  }

  // ================= DRAG LOGIC (K√âO TH·∫¢) =================
  let startX, startWidthLeft, startWidthRight, draggingIdx;

  function initDrag(e, idx) {
    e.preventDefault(); // Ch·∫∑n scroll tr√™n mobile
    draggingIdx = idx;
    
    // L·∫•y t·ªça ƒë·ªô chu·ªôt/touch
    startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
    
    // L·∫•y chi·ªÅu r·ªông hi·ªán t·∫°i c·ªßa 2 √¥ li·ªÅn k·ªÅ
    // V√¨ width l∆∞u trong state l√† %, ta c·∫ßn t√≠nh d·ª±a tr√™n container
    const containerWidth = timeline.getBoundingClientRect().width;
    
    // T√≠nh % hi·ªán t·∫°i
    startWidthLeft = steps[idx].pct;
    startWidthRight = steps[idx+1].pct;

    document.addEventListener('mousemove', onDrag);
    document.addEventListener('mouseup', stopDrag);
    document.addEventListener('touchmove', onDrag, {passive: false});
    document.addEventListener('touchend', stopDrag);
  }

  function onDrag(e) {
    if (draggingIdx === null) return;
    
    const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
    const deltaX = clientX - startX;
    
    const containerWidth = timeline.getBoundingClientRect().width;
    const deltaPct = (deltaX / containerWidth) * 100;

    // T√≠nh to√°n % m·ªõi
    let newLeft = startWidthLeft + deltaPct;
    let newRight = startWidthRight - deltaPct;

    // Gi·ªõi h·∫°n Min Width (2%) ƒë·ªÉ kh√¥ng b·ªã k√©o m·∫•t ti√™u
    if (newLeft < 2 || newRight < 2) return;

    // Update State
    steps[draggingIdx].pct = newLeft;
    steps[draggingIdx+1].pct = newRight;

    // Update UI (Realtime)
    const segLeft = document.getElementById(`seg-${draggingIdx}`);
    const segRight = document.getElementById(`seg-${draggingIdx+1}`);
    const lblLeft = document.getElementById(`lbl-${draggingIdx}`);
    const lblRight = document.getElementById(`lbl-${draggingIdx+1}`);

    segLeft.style.width = `${newLeft}%`;
    segRight.style.width = `${newRight}%`;
    
    lblLeft.innerText = newLeft.toFixed(1) + '%';
    lblRight.innerText = newRight.toFixed(1) + '%';
  }

  function stopDrag() {
    draggingIdx = null;
    document.removeEventListener('mousemove', onDrag);
    document.removeEventListener('mouseup', stopDrag);
    document.removeEventListener('touchmove', onDrag);
    document.removeEventListener('touchend', stopDrag);
  }

  function resetDefault() {
    if(isPlaying) togglePlay(); // Stop first
    steps = JSON.parse(JSON.stringify(DEFAULT_STEPS));
    renderTimeline();
  }

  // ================= AUDIO ENGINE =================
  async function initAudio() {
    const btn = document.querySelector('.btn-load');
    btn.innerText = "‚è≥ ƒêANG T·∫¢I...";
    btn.disabled = true;

    await Tone.start();
    try {
      guitar = await Soundfont.instrument(Tone.context.rawContext, 'acoustic_guitar_nylon');
      
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('status').innerText = "S·∫µn s√†ng";
      renderTimeline(); // V·∫Ω timeline l·∫ßn ƒë·∫ßu
    } catch(e) {
      alert("L·ªói t·∫£i: " + e);
    }
  }

  function getNote(chordKey, stringIdx) {
    if (!guitar) return null;
    const c = CHORDS[chordKey];
    const arrIdx = 6 - stringIdx;
    const fret = c.frets[arrIdx];
    if (fret === -1) return null;
    return TUNING[arrIdx] + fret;
  }

  // ================= PLAY LOGIC =================
  function togglePlay() {
    const btn = document.getElementById('btn-play');
    if (isPlaying) {
      isPlaying = false;
      clearTimeout(timerId);
      btn.innerHTML = "‚ñ∂ CH·∫†Y AUTO";
      btn.classList.remove('stop');
      // X√≥a highlight
      document.querySelectorAll('.segment').forEach(s => s.classList.remove('playing'));
    } else {
      isPlaying = true;
      btn.innerHTML = "‚èπ D·ª™NG L·∫†I";
      btn.classList.add('stop');
      runLoop();
    }
  }

  function runLoop() {
    if (!isPlaying) return;

    // 1. Play √¢m thanh c·ªßa b∆∞·ªõc hi·ªán t·∫°i
    playStep(currentStepIdx);

    // 2. T√≠nh th·ªùi gian ch·ªù (D·ª±a tr√™n width % hi·ªán t·∫°i tr√™n m√†n h√¨nh)
    const bpm = document.getElementById('bpm').value;
    const totalCycleMs = (60 / bpm) * 4 * 1000; // T·ªïng th·ªùi gian 1 √¥ nh·ªãp (4 ph√°ch)
    
    const currentPct = steps[currentStepIdx].pct;
    const delayMs = totalCycleMs * (currentPct / 100);

    // 3. Highlight UI
    document.querySelectorAll('.segment').forEach(s => s.classList.remove('playing'));
    document.getElementById(`seg-${currentStepIdx}`).classList.add('playing');

    // 4. Next Step Logic
    currentStepIdx++;
    if (currentStepIdx >= steps.length) {
      currentStepIdx = 0;
      barCount++;
      checkAutoChord();
    }

    // 5. Schedule next
    timerId = setTimeout(runLoop, delayMs);
  }

  function playStep(idx) {
    const s = steps[idx];
    const c = CHORDS[currentChord];
    let notes = [];
    
    // Logic g·∫£y
    if (s.label === "B√ôM") {
      notes = [getNote(currentChord, c.bass)];
      playNotes(notes, 1.0, 1.2);
    } 
    else if (s.label === "B√ôM+1") {
      let alt = c.bass + 1;
      if (alt > 6) alt = c.bass - 1;
      notes = [getNote(currentChord, alt)];
      playNotes(notes, 1.0, 1.1);
    }
    else if (s.label === "1") playNotes([getNote(currentChord, c.bass-1)], 0.3, 0.7);
    else if (s.label === "2") playNotes([getNote(currentChord, c.bass-2)], 0.3, 0.7);
    else if (s.label === "3") {
      // Qu·∫°t xu·ªëng
      notes = [3,2,1].map(i => getNote(currentChord, i));
      notes.forEach((n, i) => {
        if(n) guitar.play(n, Tone.now() + i*0.015, {duration: 0.5, gain: 0.8});
      });
    }
    else if (s.label === "CH√ÅT") {
      // Qu·∫°t l√™n + ng·∫Øt
      notes = [1,2,3].map(i => getNote(currentChord, i));
      notes.forEach((n, i) => {
        if(n) guitar.play(n, Tone.now() + i*0.01, {duration: 0.1, gain: 0.9, release: 0.05});
      });
    }
  }

  function playNotes(notes, dur, vel) {
    notes.forEach(n => { if(n) guitar.play(n, Tone.now(), {duration: dur, gain: vel}); });
  }

  function checkAutoChord() {
    if (!document.getElementById('chk-auto-chord').checked) return;
    // ƒê·ªïi m·ªói 2 √¥ nh·ªãp (m·∫∑c ƒë·ªãnh cho ƒë·ª° r·ªëi UI)
    if (barCount >= 2) {
      barCount = 0;
      let i = CHORD_LOOP.indexOf(currentChord);
      let next = CHORD_LOOP[(i+1) % CHORD_LOOP.length];
      setChord(next);
    }
  }

  window.setChord = function(c) {
    currentChord = c;
    document.querySelectorAll('.btn-chord').forEach(b => b.classList.toggle('active', b.innerText === c));
  }
</script>

</body>
</html>
