<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Guitar V·ªâa H√® - Pro Console</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.18/Tone.js"></script>

  <style>
    :root { 
      --bg: #1a1a1a; 
      --panel: #2b2b2b; 
      --accent: #ff9800; 
      --text: #e0e0e0;
      --chord-btn: #333;
      --active: #4caf50;
    }
    * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
    body { 
      margin: 0; background: var(--bg); color: var(--text); 
      font-family: system-ui, -apple-system, sans-serif; 
      height: 100vh; width: 100vw; overflow: hidden;
    }

    /* === M√ÄN H√åNH XOAY NGANG === */
    #rotateMsg {
      position: fixed; top:0; left:0; right:0; bottom:0; z-index: 999;
      background: #000; display: flex; flex-direction: column; 
      align-items: center; justify-content: center; text-align: center;
      padding: 20px;
    }
    /* Ch·ªâ hi·ªán th√¥ng b√°o xoay khi ·ªü m√†n h√¨nh d·ªçc */
    @media (orientation: landscape) { #rotateMsg { display: none; } }
    
    /* Layout ch√≠nh chia 3 c·ªôt */
    .console {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr 1fr; /* Tr√°i (H·ª£p √¢m) - Gi·ªØa (M√†n h√¨nh) - Ph·∫£i (ƒêi·ªáu) */
      height: 100%;
      gap: 4px;
      padding: 4px;
    }

    /* Common Panel Styles */
    .panel {
      background: var(--panel);
      border-radius: 8px;
      padding: 8px;
      display: flex; flex-direction: column;
      position: relative;
    }
    h3 { margin: 0 0 8px 0; font-size: 14px; color: #888; text-transform: uppercase; letter-spacing: 1px; text-align: center; }

    /* --- C·ªòT TR√ÅI: CHORD PADS --- */
    .key-select {
      display: flex; gap: 5px; margin-bottom: 8px;
    }
    .key-select select {
      flex: 1; background: #000; color: var(--accent); border: 1px solid #444; 
      padding: 8px; font-weight: bold; font-size: 16px; border-radius: 4px;
    }
    .chord-grid {
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2 c·ªôt */
      grid-auto-rows: 1fr;
      gap: 6px;
      flex: 1;
    }
    .c-btn {
      background: var(--chord-btn);
      border: 1px solid #444; color: #fff;
      border-radius: 6px; font-size: 24px; font-weight: bold;
      cursor: pointer; position: relative;
      transition: all 0.1s;
    }
    .c-btn:active { transform: scale(0.95); background: #444; }
    .c-btn.active { 
      background: var(--accent); color: #000; 
      border-color: #fff; box-shadow: 0 0 10px var(--accent);
    }
    .c-btn .sub { font-size: 12px; position: absolute; bottom: 4px; right: 4px; opacity: 0.7; }

    /* --- C·ªòT GI·ªÆA: INFO & MASTER --- */
    .lcd {
      background: #000; border: 2px solid #555; color: #5cffb3;
      padding: 10px; border-radius: 4px; font-family: monospace;
      text-align: center; margin-bottom: 10px;
      box-shadow: inset 0 0 10px rgba(0,255,0,0.2);
    }
    .lcd .big { font-size: 32px; font-weight: bold; display: block; }
    .lcd .small { font-size: 14px; color: #aaa; }
    
    .slider-container {
      flex: 1; display: flex; align-items: center; justify-content: center;
      background: #222; border-radius: 8px; margin-bottom: 10px; position: relative;
    }
    /* Slider d·ªçc */
    input[type=range][orient=vertical] {
      writing-mode: bt-lr; /* IE */
      -webkit-appearance: slider-vertical; /* Webkit */
      width: 40px; height: 90%;
    }
    .fill-btn {
      height: 60px; background: #d32f2f; color: white;
      border: none; border-radius: 8px; font-size: 20px; font-weight: bold;
      box-shadow: 0 4px 0 #b71c1c;
      margin-top: auto;
    }
    .fill-btn:active { transform: translateY(4px); box-shadow: none; }

    /* --- C·ªòT PH·∫¢I: RHYTHM & ACTION --- */
    .rhythm-list {
      display: flex; flex-direction: column; gap: 6px;
      flex: 1; overflow-y: auto;
    }
    .r-btn {
      padding: 12px; background: #333; color: #ccc; border: 1px solid #444;
      border-radius: 6px; text-align: left; font-size: 14px;
    }
    .r-btn.selected { background: #2196f3; color: white; border-color: white; font-weight: bold; }
    
    .action-row {
      display: flex; gap: 8px; margin-top: 8px; height: 60px;
    }
    #btnInit { background: #4caf50; color: white; font-weight: bold; width: 100%; border-radius: 8px; font-size: 18px; border:none;}
    #btnPlayStop { 
      background: #444; color: #888; flex: 1; border:none; 
      border-radius: 8px; font-size: 18px; font-weight: bold; 
    }
    #btnPlayStop.playing { background: #ff9800; color: #000; animation: pulse 1s infinite; }
    
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
  </style>
</head>
<body>

  <div id="rotateMsg">
    <h1 style="color:var(--accent)">Vui l√≤ng xoay ngang ƒëi·ªán tho·∫°i</h1>
    <p>Giao di·ªán "V·ªâa H√® Console" c·∫ßn kh√¥ng gian r·ªông ƒë·ªÉ qu·∫©y!</p>
    <div style="font-size:40px;">üîÑ</div>
  </div>

  <div class="console">
    <div class="panel">
      <h3>Smart Chords</h3>
      <div class="key-select">
        <select id="keySelect">
          <option value="C">Tone: ƒê√¥ tr∆∞·ªüng (C)</option>
          <option value="Am" selected>Tone: La th·ª© (Am)</option>
          <option value="G">Tone: Sol tr∆∞·ªüng (G)</option>
          <option value="Em">Tone: Mi th·ª© (Em)</option>
          <option value="F">Tone: Fa tr∆∞·ªüng (F)</option>
          <option value="Dm">Tone: R√™ th·ª© (Dm)</option>
        </select>
      </div>
      <div class="chord-grid" id="chordPad">
        </div>
    </div>

    <div class="panel">
      <h3>Master</h3>
      <div class="lcd">
        <span class="small" id="statusText">S·∫µn s√†ng</span>
        <span class="big" id="lcdChord">--</span>
        <span class="small" id="lcdTempo">Tempo: 78</span>
      </div>
      
      <div class="slider-container">
        <input type="range" id="tempoSlider" min="50" max="160" value="78" orient="vertical">
      </div>

      <button class="fill-btn" id="btnFill">D·∫∞N (FILL)</button>
    </div>

    <div class="panel">
      <h3>ƒêi·ªáu Nh·∫°c</h3>
      <div class="rhythm-list" id="rhythmList">
        </div>
      <div class="action-row">
        <button id="btnInit">üîå B·∫≠t Loa</button>
        <button id="btnPlayStop" disabled style="display:none;">‚ñ∂ PLAY</button>
      </div>
    </div>
  </div>

<script>
// ==========================================
// 1. D·ªÆ LI·ªÜU √ÇM NH·∫†C & LOGIC C·ªêT L√ïI
// ==========================================
const TUNING = [40, 45, 50, 55, 59, 64]; // E2 A2 D3 G3 B3 E4
const CHORDS = {
  // Basic Open
  "C":  { frets:[-1,3,2,0,1,0], bass:5 },
  "G":  { frets:[ 3,2,0,0,0,3], bass:6 },
  "D":  { frets:[-1,-1,0,2,3,2], bass:4 },
  "A":  { frets:[-1,0,2,2,2,0], bass:5 },
  "E":  { frets:[ 0,2,2,1,0,0], bass:6 },
  "Am": { frets:[-1,0,2,2,1,0], bass:5 },
  "Em": { frets:[ 0,2,2,0,0,0], bass:6 },
  "Dm": { frets:[-1,-1,0,2,3,1], bass:4 },
  "F":  { frets:[-1,-1,3,2,1,0], bass:4, name: "F (t·∫Øt)" }, 
  "Fmaj7": { frets:[-1,3,3,2,1,0], bass:4 },
  // 7th & Colors
  "A7": { frets:[-1,0,2,0,2,0], bass:5 },
  "B7": { frets:[-1,2,1,2,0,2], bass:5 },
  "C7": { frets:[-1,3,2,3,1,0], bass:5 },
  "D7": { frets:[-1,-1,0,2,1,2], bass:4 },
  "E7": { frets:[ 0,2,0,1,0,0], bass:6 },
  "G7": { frets:[ 3,2,0,0,0,1], bass:6 },
  // Barre
  "Bm": { frets:[-1,2,4,4,3,2], bass:5 },
  "F#m":{ frets:[ 2,4,4,2,2,2], bass:6 },
  "C#m":{ frets:[-1,4,6,6,5,4], bass:5 },
  "Gm": { frets:[ 3,5,5,3,3,3], bass:6 },
  "Bb": { frets:[-1,1,3,3,3,1], bass:5 },
};

// Smart Keys: Ch·ªçn tone n√†o th√¨ hi·ªán c√°c h·ª£p √¢m ƒë√≥
const SMART_KEYS = {
  "C":  ["C", "Dm", "Em", "F", "G", "Am"],
  "Am": ["Am", "Dm", "Em", "C", "F", "G", "E7", "G7"], // Th√™m E7/G7 ƒë·ªÉ v·ªÅ ƒëi·ªáp kh√∫c
  "G":  ["G", "Am", "Bm", "C", "D", "Em", "D7"],
  "Em": ["Em", "Am", "Bm", "G", "C", "D", "B7"],
  "F":  ["F", "Gm", "Am", "Bb", "C", "Dm", "C7"],
  "Dm": ["Dm", "Gm", "Am", "F", "C", "Bb", "A7"]
};

// Th∆∞ vi·ªán ƒêi·ªáu (ƒê√£ n√¢ng c·∫•p)
// Quy ∆∞·ªõc ng√≥n: P=Bass, i=3, m=2, a=1. Strum=Qu·∫°t
const PATTERNS = [
  {
    id: "bolero", name: "Bolero (R·∫£i)", bpm: 90,
    steps: [
      {t:"bass", s:"root"}, {t:"pluck", s:3}, {t:"pluck", s:2}, {t:"pluck", s:1},
      {t:"pluck", s:2}, {t:"pluck", s:3}, {t:"pluck", s:2}, {t:"pluck", s:1}
    ]
  },
  {
    id: "bolero_strum", name: "Bolero (Qu·∫°t)", bpm: 90,
    steps: [
      {t:"bass", s:"root"}, {t:"strum", d:"d"}, {t:"mute", s:3}, {t:"pluck", s:3},
      {t:"bass", s:"alt"}, {t:"strum", d:"d"}, {t:"mute", s:3}, {t:"pluck", s:3}
    ]
  },
  {
    id: "slowsurf", name: "Slow Surf (Qu·ªëc D√¢n)", bpm: 85,
    steps: [
      {t:"bass", s:"root"}, {t:"pluck", s:3}, {t:"pluck", s:2}, {t:"pluck", s:3},
      {t:"pluck", s:1}, {t:"pluck", s:3}, {t:"pluck", s:2}, {t:"pluck", s:3}
    ]
  },
  {
    id: "disco", name: "Disco / ChaCha", bpm: 125,
    steps: [
      {t:"bass", s:"root"}, {t:"strum", d:"d"}, {t:"strum", d:"u"}, {t:"strum", d:"d"},
      {t:"bass", s:"alt"}, {t:"strum", d:"d"}, {t:"strum", d:"u"}, {t:"strum", d:"d"}
    ]
  },
  {
    id: "rhumba", name: "Rhumba (Nh·∫°c V√†ng)", bpm: 95,
    steps: [
      {t:"bass", s:"root"}, {t:"rest"}, {t:"pluck", s:3}, {t:"pluck", s:2},
      {t:"bass", s:"alt"}, {t:"pluck", s:1}, {t:"pluck", s:2}, {t:"pluck", s:3}
    ]
  },
  {
    id: "ballad", name: "Ballad (Piano)", bpm: 70,
    steps: [
      {t:"bass", s:"root"}, {t:"pluck", s:3}, {t:"pluck", s:2}, {t:"pluck", s:3},
      {t:"pluck", s:1}, {t:"pluck", s:3}, {t:"pluck", s:2}, {t:"pluck", s:3}
    ]
  }
];

// M·∫´u d·∫±n (Fill) 1 √¥ nh·ªãp ƒë∆°n gi·∫£n: Ch√°t - Ch√°t - Tum - Ch√°t
const FILL_PATTERN = [
    {t:"strum", d:"d", v:0.9}, {t:"rest"}, 
    {t:"strum", d:"d", v:0.9}, {t:"rest"},
    {t:"strum", d:"d", v:1}, {t:"strum", d:"u", v:0.8},
    {t:"strum", d:"d", v:1}, {t:"rest"}
];

// ==========================================
// 2. ENGINE √ÇM THANH (TONE.JS)
// ==========================================
let guitar = null;
let reverb = null;
let isLoaded = false;
let isPlaying = false;
let currentChord = null; // T√™n h·ª£p √¢m
let currentPattern = PATTERNS[2]; // M·∫∑c ƒë·ªãnh Slow Surf
let stepIndex = 0;
let isFilling = false; // ƒêang d·∫±n hay kh√¥ng

// H√†m chuy·ªÉn MIDI sang Note name
function midiToNote(midi) { return Tone.Frequency(midi, "midi").toNote(); }

// L·∫•y note c·ªßa d√¢y d·ª±a tr√™n h·ª£p √¢m
function getNote(chordName, stringNum) {
  if (!chordName || !CHORDS[chordName]) return null;
  const entry = CHORDS[chordName];
  const idx = 6 - stringNum; 
  const fret = entry.frets[idx];
  if (fret === -1) return null;
  return midiToNote(TUNING[idx] + fret);
}

// L·∫•y d√¢y Bass
function getBass(chordName, which) {
  if (!chordName || !CHORDS[chordName]) return 6;
  const root = CHORDS[chordName].bass;
  if (which === "root") return root;
  return (root === 4) ? 5 : (root === 6 ? 5 : 6); // ƒê·ªïi bass ƒë∆°n gi·∫£n
}

async function initAudio() {
  await Tone.start();
  const baseUrl = "https://cdn.jsdelivr.net/npm/tonejs-instrument-guitar-acoustic-ogg@1.1.0/";
  
  guitar = new Tone.Sampler({
    urls: {
      E2: "E2.ogg", A2: "A2.ogg", D3: "D3.ogg", G3: "G3.ogg", B3: "B3.ogg", E4: "E4.ogg"
    },
    baseUrl: baseUrl,
    onload: () => {
      isLoaded = true;
      document.getElementById("btnInit").style.display = "none";
      document.getElementById("btnPlayStop").style.display = "block";
      document.getElementById("btnPlayStop").disabled = false;
      document.getElementById("statusText").innerText = "ƒê√£ load xong!";
      document.getElementById("statusText").style.color = "#4caf50";
    }
  }).toDestination();
  
  // Hi·ªáu ·ª©ng nh·∫π
  reverb = new Tone.Reverb({ decay: 1.5, wet: 0.2 }).toDestination();
  guitar.connect(reverb);
  
  // Set volume to tr√°nh v·ª°
  guitar.volume.value = -2;

  Tone.Transport.scheduleRepeat(loop, "8n"); // ƒê√°nh theo m√≥c ƒë∆°n
}

function loop(time) {
  if (!currentChord) return;
  
  // X√°c ƒë·ªãnh pattern ƒëang ch·∫°y (Normal hay Fill)
  const activePatternObj = isFilling ? {steps: FILL_PATTERN} : currentPattern;
  const steps = activePatternObj.steps;
  const step = steps[stepIndex % steps.length];
  
  // X·ª≠ l√Ω s·ª± ki·ªán fill: N·∫øu h·∫øt v√≤ng fill th√¨ t·∫Øt fill
  if (isFilling && (stepIndex % steps.length === steps.length - 1)) {
    isFilling = false;
  }

  // Th·ª±c thi step
  try {
    if (step.t === "bass") {
      const s = getBass(currentChord, step.s);
      trigger(getNote(currentChord, s), time, 1.0);
    } else if (step.t === "pluck") {
      trigger(getNote(currentChord, step.s), time, 0.8);
    } else if (step.t === "strum") {
      strum(time, step.d === "d", step.v || 0.8);
    }
  } catch(e) {}

  stepIndex++;
}

function trigger(note, time, vel) {
  if (note && guitar) guitar.triggerAttackRelease(note, "4n", time, vel);
}

function strum(time, down, vel) {
  // L·∫•y c√°c d√¢y active
  let notes = [];
  for (let s=6; s>=1; s--) {
    let n = getNote(currentChord, s);
    if (n) notes.push(n);
  }
  if (!down) notes.reverse(); // Qu·∫°t l√™n
  
  // R·∫£i si√™u nhanh ƒë·ªÉ t·∫°o ti·∫øng qu·∫°t
  notes.forEach((n, i) => {
    if (guitar) guitar.triggerAttackRelease(n, "2n", time + i*0.015, vel);
  });
}

// ==========================================
// 3. GIAO DI·ªÜN & S·ª∞ KI·ªÜN
// ==========================================

// Render Chord Pads theo Tone
function renderPads(key) {
  const grid = document.getElementById("chordPad");
  grid.innerHTML = "";
  const chords = SMART_KEYS[key] || SMART_KEYS["Am"];
  
  chords.forEach(c => {
    const btn = document.createElement("div");
    btn.className = "c-btn";
    btn.innerHTML = `${c} <span class="sub">${getRoman(key, c)}</span>`;
    
    // S·ª± ki·ªán b·∫•m (Touch & Click)
    const activate = () => {
      // Highlight UI
      document.querySelectorAll(".c-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      
      // Update Logic
      currentChord = c;
      document.getElementById("lcdChord").innerText = c;
      
      // N·∫øu ch∆∞a play th√¨ play lu√¥n cho ng·∫ßu
      if (isLoaded && !isPlaying) {
        togglePlay();
      }
    };
    
    btn.addEventListener("mousedown", activate);
    btn.addEventListener("touchstart", (e) => { e.preventDefault(); activate(); });
    grid.appendChild(btn);
  });

  // Reset chord m·∫∑c ƒë·ªãnh l√† root
  currentChord = chords[0];
  document.getElementById("lcdChord").innerText = chords[0] + " (Ch·ªù)";
  document.querySelectorAll(".c-btn")[0]?.classList.add("active");
}

function getRoman(key, chord) {
  // Fake roman numerals cho ƒë·∫πp ƒë·ªôi h√¨nh
  if (chord === key) return "I";
  return ""; 
}

// Render Rhythm List
function renderRhythms() {
  const list = document.getElementById("rhythmList");
  PATTERNS.forEach((p, idx) => {
    const btn = document.createElement("div");
    btn.className = "r-btn" + (idx === 2 ? " selected" : ""); // M·∫∑c ƒë·ªãnh SlowSurf
    btn.innerText = p.name;
    btn.onclick = () => {
      document.querySelectorAll(".r-btn").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      currentPattern = p;
      // Update tempo theo ƒëi·ªáu lu√¥n cho ti·ªán
      const tempo = p.bpm;
      document.getElementById("tempoSlider").value = tempo;
      document.getElementById("lcdTempo").innerText = "Tempo: " + tempo;
      Tone.Transport.bpm.value = tempo;
    };
    list.appendChild(btn);
  });
}

// Toggle Play
function togglePlay() {
  if (!isLoaded) return;
  isPlaying = !isPlaying;
  const btn = document.getElementById("btnPlayStop");
  
  if (isPlaying) {
    Tone.Transport.start();
    btn.innerText = "‚ñ† STOP";
    btn.classList.add("playing");
  } else {
    Tone.Transport.stop();
    btn.innerText = "‚ñ∂ PLAY";
    btn.classList.remove("playing");
    stepIndex = 0;
    isFilling = false;
  }
}

// Init UI Events
document.getElementById("btnInit").onclick = () => {
  document.getElementById("btnInit").innerText = "ƒêang t·∫£i...";
  initAudio();
};

document.getElementById("btnPlayStop").onclick = togglePlay;

document.getElementById("keySelect").onchange = (e) => {
  renderPads(e.target.value);
};

document.getElementById("tempoSlider").oninput = (e) => {
  const val = e.target.value;
  document.getElementById("lcdTempo").innerText = "Tempo: " + val;
  Tone.Transport.bpm.value = val;
};

// Fill Button
const btnFill = document.getElementById("btnFill");
const doFill = (e) => {
  e.preventDefault();
  if (isPlaying) {
    isFilling = true;
    stepIndex = 0; // Reset v·ªÅ ƒë·∫ßu khu√¥n ƒë·ªÉ d·∫±n ngay
  }
};
btnFill.addEventListener("mousedown", doFill);
btnFill.addEventListener("touchstart", doFill);

// Start
renderPads("Am");
renderRhythms();

</script>
</body>
</html>
