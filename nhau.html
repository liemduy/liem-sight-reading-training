<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GuitarViệt AI - Đệm Đàn Thực Chiến</title>
    <!-- Font chữ đẹp, hỗ trợ tiếng Việt -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;800&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #1a1512;
            --wood-dark: #2e231e;
            --wood-light: #4a3b32;
            --gold-accent: #ffb700;
            --text-glow: #ffeebb;
            --btn-active: #ffcc33;
            --chord-color: #ff6b6b;
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        * {
            box-sizing: border-box;
            user-select: none; /* Chống bôi đen văn bản khi bấm liên tục */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #2e231e 0%, #0f0c0a 100%);
            color: #eee;
            font-family: 'Be Vietnam Pro', sans-serif;
            overflow: hidden; /* Chống cuộn trang web, chỉ cuộn nội dung */
            height: 100vh;
            width: 100vw;
        }

        /* --- Màn hình cảnh báo xoay ngang --- */
        #portrait-warning {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .rotate-icon {
            font-size: 4rem;
            color: var(--gold-accent);
            animation: rotate-phone 2s infinite ease-in-out;
            margin-bottom: 20px;
        }

        @keyframes rotate-phone {
            0%, 10% { transform: rotate(0deg); }
            40%, 60% { transform: rotate(-90deg); }
            90%, 100% { transform: rotate(0deg); }
        }

        /* Ẩn cảnh báo khi màn hình ngang */
        @media (orientation: landscape) {
            #portrait-warning { display: none; }
        }

        /* --- BỐ CỤC CHÍNH (GRID) --- */
        #app-container {
            display: grid;
            grid-template-columns: 280px 1fr; /* Cột trái cố định, cột phải co giãn */
            height: 100vh;
            width: 100vw;
        }

        /* --- KHU VỰC TAY TRÁI (STYLE ZONE) --- */
        #left-panel {
            background: rgba(0, 0, 0, 0.3);
            border-right: 2px solid var(--wood-light);
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 12px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }

        .style-btn {
            background: linear-gradient(145deg, #3d3028, #2a211b);
            border: 1px solid #5c4a3f;
            border-radius: 12px;
            color: #aaa;
            font-weight: 800;
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
            box-shadow: 4px 4px 8px #15100d, -2px -2px 5px #4a3b32;
        }

        .style-btn i {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #888;
        }

        /* Hiệu ứng khi bấm nút Style */
        .style-btn:active, .style-btn.active-hold {
            background: linear-gradient(145deg, var(--gold-accent), #d49000);
            color: #1a1512;
            transform: scale(0.96);
            box-shadow: inset 3px 3px 6px rgba(0,0,0,0.3);
            border-color: #ffeebb;
        }
        
        .style-btn:active i, .style-btn.active-hold i {
            color: #1a1512;
        }

        /* Các nút đặc biệt */
        .btn-fill { border-color: #4a9eff; }
        .btn-end { border-color: #ff4a4a; }

        /* --- KHU VỰC TAY PHẢI (HARMONY ZONE) --- */
        #right-panel {
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Bar */
        #top-bar {
            height: 50px;
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .song-info h1 {
            font-size: 1.2rem;
            margin: 0;
            color: var(--gold-accent);
            text-shadow: 0 0 10px rgba(255, 183, 0, 0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        .ctrl-btn {
            background: none;
            border: 1px solid rgba(255,255,255,0.2);
            color: #ddd;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Lyrics Container */
        #lyrics-viewport {
            flex: 1;
            position: relative;
            overflow-y: auto;
            scroll-behavior: smooth;
            padding: 0 20px 80px 20px; /* Padding bottom để chừa chỗ cho Visualizer */
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 80%, transparent);
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 80%, transparent);
        }

        /* Focus Line Guide */
        #focus-line {
            position: absolute;
            left: 0; right: 0;
            bottom: 35%; /* Vị trí vàng cho ngón cái */
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 183, 0, 0.2), transparent);
            pointer-events: none;
            z-index: 5;
        }

        .lyric-line {
            font-family: 'Patrick Hand', cursive; /* Font viết tay cho cảm giác Acoustic */
            font-size: 1.8rem;
            line-height: 2.8rem;
            margin-bottom: 25px;
            color: #888;
            transition: color 0.3s;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end; /* Căn đáy để hợp âm nổi lên trên */
        }

        .lyric-line.active {
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .word-wrapper {
            position: relative;
            display: inline-block;
            margin-right: 12px;
            cursor: pointer;
            padding-top: 30px; /* Chừa chỗ cho hợp âm */
        }

        .chord-badge {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            background: #44332a;
            color: var(--chord-color);
            font-family: 'Be Vietnam Pro', sans-serif;
            font-weight: 800;
            font-size: 1rem;
            padding: 2px 8px;
            border-radius: 6px;
            border: 1px solid var(--chord-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: all 0.1s;
        }
        
        /* Hiệu ứng khi bấm vào hợp âm */
        .word-wrapper:active .chord-badge, .word-wrapper.chord-active .chord-badge {
            background: var(--chord-color);
            color: #fff;
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 0 15px var(--chord-color);
            z-index: 10;
        }

        /* --- VISUALIZER (DÂY ĐÀN) --- */
        #visualizer {
            height: 60px;
            background: linear-gradient(to top, #0f0c0a, transparent);
            position: absolute;
            bottom: 0; left: 0; right: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            padding: 10px 0;
            pointer-events: none; /* Không chặn bấm */
        }

        .string {
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.2);
            position: relative;
            transition: all 0.05s;
        }

        .string.vibrate {
            background: var(--gold-accent);
            box-shadow: 0 0 8px var(--gold-accent);
            animation: vibrate 0.1s linear;
        }

        @keyframes vibrate {
            0% { transform: translateY(0); }
            25% { transform: translateY(-2px); }
            75% { transform: translateY(2px); }
            100% { transform: translateY(0); }
        }

        /* Spacer để đẩy nội dung lên */
        .spacer { height: 50vh; }

    </style>
</head>
<body>

    <!-- Cảnh báo xoay ngang -->
    <div id="portrait-warning">
        <div class="rotate-icon"><i class="fa-solid fa-mobile-screen-button"></i></div>
        <h2>Vui lòng xoay ngang thiết bị</h2>
        <p>Để có trải nghiệm "Nhạc trưởng" tốt nhất</p>
    </div>

    <div id="app-container">
        <!-- TAY TRÁI (Style Zone) -->
        <div id="left-panel">
            <!-- Hàng Trên: Kỹ thuật -->
            <div class="style-btn" id="btn-bass" data-id="4" ontouchstart="handleStyle(4, 'PRESS')" ontouchend="handleStyle(4, 'RELEASE')" onmousedown="handleStyle(4, 'PRESS')" onmouseup="handleStyle(4, 'RELEASE')">
                <i class="fa-solid fa-shoe-prints"></i>
                <small>BASS/WALK</small>
            </div>
            <div class="style-btn btn-fill" id="btn-fill" data-id="5" ontouchstart="handleStyle(5, 'PRESS')" onmousedown="handleStyle(5, 'PRESS')">
                <i class="fa-solid fa-drum"></i>
                <small>BÁO (FILL)</small>
            </div>
            
            <!-- Hàng Dưới: Năng lượng -->
            <div class="style-btn" id="btn-intro" data-id="1" ontouchstart="handleStyle(1, 'PRESS')" onmousedown="handleStyle(1, 'PRESS')">
                <i class="fa-solid fa-water"></i>
                <small>RẢI (ÊM)</small>
            </div>
            <div class="style-btn" id="btn-verse" data-id="2" ontouchstart="handleStyle(2, 'PRESS')" onmousedown="handleStyle(2, 'PRESS')">
                <i class="fa-solid fa-guitar"></i>
                <small>ĐỆM (VỪA)</small>
            </div>
            
            <!-- Nút đặc biệt -->
            <div class="style-btn" id="btn-chorus" data-id="3" ontouchstart="handleStyle(3, 'PRESS')" onmousedown="handleStyle(3, 'PRESS')">
                <i class="fa-solid fa-fire"></i>
                <small>QUẠT (SUNG)</small>
            </div>
            <div class="style-btn btn-end" id="btn-end" data-id="6" ontouchstart="handleStyle(6, 'PRESS')" onmousedown="handleStyle(6, 'PRESS')" ondblclick="handleStyle(6, 'DOUBLE_TAP')">
                <i class="fa-solid fa-hand"></i>
                <small>DẰN / KẾT</small>
            </div>
        </div>

        <!-- TAY PHẢI (Harmony Zone) -->
        <div id="right-panel">
            <!-- Top Bar -->
            <div id="top-bar">
                <div class="song-info">
                    <h1>Đắp Mộ Cuộc Tình</h1>
                </div>
                <div class="controls">
                    <button class="ctrl-btn">Tone: Dm</button>
                    <button class="ctrl-btn">Bolero</button>
                    <button class="ctrl-btn">60 BPM</button>
                </div>
            </div>

            <!-- Focus Line -->
            <div id="focus-line"></div>

            <!-- Lyrics -->
            <div id="lyrics-viewport">
                <div class="spacer"></div> <!-- Spacer đầu -->
                <div id="lyrics-content">
                    <!-- Nội dung sẽ được render bằng JS -->
                </div>
                <div class="spacer"></div> <!-- Spacer cuối -->
            </div>

            <!-- Visualizer (Dây đàn) -->
            <div id="visualizer">
                <div class="string" id="string-0"></div> <!-- Dây 1 -->
                <div class="string" id="string-1"></div>
                <div class="string" id="string-2"></div>
                <div class="string" id="string-3"></div>
                <div class="string" id="string-4"></div>
                <div class="string" id="string-5"></div> <!-- Dây 6 -->
            </div>
        </div>
    </div>

    <!-- LIÊN KẾT VỚI LOGIC JS -->
    <script src="magic.js"></script> 

    <script>
        // ==========================================
        // DỮ LIỆU BÀI HÁT MẪU (Đắp Mộ Cuộc Tình)
        // ==========================================
        const songData = [
            { line: "Say giấc mộng ban đầu", chords: [
                { wordIndex: 0, text: "Say", chord: "Dm" },
                { wordIndex: 3, text: "ban", chord: "Bb" }
            ]},
            { line: "yêu người thủa mới đôi mươi", chords: [
                { wordIndex: 1, text: "người", chord: "C" },
                { wordIndex: 4, text: "đôi", chord: "F" }
            ]},
            { line: "em đang độ trăng tròn", chords: [
                { wordIndex: 3, text: "trăng", chord: "Dm" }
            ]},
            { line: "" }, // Dòng trống
            { line: "Từng ngày qua phố", chords: [
                { wordIndex: 2, text: "qua", chord: "Bb" }
            ]},
            { line: "áo em trắng cả đường về", chords: [
                { wordIndex: 0, text: "áo", chord: "C" },
                { wordIndex: 4, text: "đường", chord: "F" }
            ]},
            { line: "Lá thư ướp mộng học trò", chords: [
                { wordIndex: 0, text: "Lá", chord: "Gm" },
                { wordIndex: 3, text: "mộng", chord: "Bb" }
            ]},
            { line: "mối tình xanh như khúc hát", chords: [
                { wordIndex: 1, text: "tình", chord: "Am" },
                { wordIndex: 4, text: "khúc", chord: "F" }
            ]}
        ];

        // ==========================================
        // KHỞI TẠO APP
        // ==========================================
        
        // 1. Render Lyrics
        const lyricsContent = document.getElementById('lyrics-content');
        
        songData.forEach((item, lineIndex) => {
            const lineDiv = document.createElement('div');
            lineDiv.className = 'lyric-line';
            lineDiv.id = `line-${lineIndex}`;

            if (item.line === "") {
                lineDiv.innerHTML = "&nbsp;"; // Dòng trống
            } else {
                const words = item.line.split(' ');
                words.forEach((word, wordIdx) => {
                    const chordInfo = item.chords ? item.chords.find(c => c.wordIndex === wordIdx) : null;
                    
                    const wrapper = document.createElement('span');
                    wrapper.className = 'word-wrapper';
                    wrapper.innerHTML = word;

                    if (chordInfo) {
                        wrapper.setAttribute('data-chord', chordInfo.chord);
                        // Sự kiện bấm hợp âm
                        const eventHandler = (e) => {
                            e.preventDefault(); // Chặn hành vi scroll/zoom mặc định
                            playChord(chordInfo.chord, wrapper, lineIndex);
                        };
                        wrapper.addEventListener('mousedown', eventHandler);
                        wrapper.addEventListener('touchstart', eventHandler);

                        const badge = document.createElement('div');
                        badge.className = 'chord-badge';
                        badge.innerText = chordInfo.chord;
                        wrapper.appendChild(badge);
                    }
                    lineDiv.appendChild(wrapper);
                });
            }
            lyricsContent.appendChild(lineDiv);
        });

        // 2. Khởi tạo Engine (Từ magic.js)
        let appEngine = null;
        let mockAudio = null;

        // Visualizer Callback (Thay thế console.log trong MockAudioEngine)
        function visualizerCallback(stringIndex) {
            const stringEl = document.getElementById(`string-${stringIndex}`); // 0-5
            if(stringEl) {
                // Reset animation
                stringEl.style.animation = 'none';
                stringEl.offsetHeight; /* trigger reflow */
                stringEl.style.animation = null; 
                stringEl.classList.add('vibrate');
                setTimeout(() => stringEl.classList.remove('vibrate'), 100);
            }
        }

        // Đợi DOM load xong thì init engine
        window.addEventListener('DOMContentLoaded', () => {
            // Kiểm tra xem magic.js đã load chưa
            if (typeof MockAudioEngine !== 'undefined') {
                // Override hàm playString của MockAudio để hiện visualizer
                class VisualizerAudio extends MockAudioEngine {
                    playString(stringIndex, midiNote, velocity, time) {
                        super.playString(stringIndex, midiNote, velocity, time);
                        // Trigger visual ngay lập tức (hoặc setTimeout theo time nếu cần chính xác)
                        const delay = Math.max(0, time - this.getCurrentTime()) * 1000;
                        setTimeout(() => visualizerCallback(stringIndex), delay);
                    }
                }

                mockAudio = new VisualizerAudio();
                appEngine = new GuitarVietEngine(mockAudio);
                console.log("GuitarViet AI Engine Ready!");
            } else {
                alert("Chưa tìm thấy magic.js! Hãy tải file magic.js và đặt cùng thư mục.");
            }
        });

        // ==========================================
        // XỬ LÝ SỰ KIỆN (GLUE CODE)
        // ==========================================

        // Xử lý Tay Phải (Hợp âm)
        function playChord(chordName, element, lineIndex) {
            if (!appEngine) return;

            // 1. Gửi lệnh xuống Engine
            appEngine.setRightHandChord(chordName);

            // 2. UI Feedback
            document.querySelectorAll('.word-wrapper').forEach(el => el.classList.remove('chord-active'));
            element.classList.add('chord-active');

            // 3. Smart Scroll (Cuộn tới dòng đang hát)
            const lineEl = document.getElementById(`line-${lineIndex}`);
            document.querySelectorAll('.lyric-line').forEach(el => el.classList.remove('active'));
            lineEl.classList.add('active');

            lineEl.scrollIntoView({ behavior: "smooth", block: "center", inline: "nearest" });
            
            // Hack để đẩy dòng xuống vị trí 1/3 dưới màn hình (Focus Line)
            // Trong thực tế cần tính toán offsetTop chính xác hơn
        }

        // Xử lý Tay Trái (Style)
        function handleStyle(btnId, actionType) {
            if (!appEngine) return;
            
            // Gửi lệnh xuống Engine
            appEngine.setLeftHandAction(btnId, actionType);

            // UI Feedback
            const btn = document.querySelector(`.style-btn[data-id="${btnId}"]`);
            
            // Logic Active Visual cho các nút Hold (1, 2, 3)
            if ([1, 2, 3].includes(btnId)) {
                if (actionType === 'PRESS') {
                    // Tắt active các nút cùng nhóm
                    document.querySelectorAll('#btn-intro, #btn-verse, #btn-chorus').forEach(b => b.classList.remove('active-hold'));
                    btn.classList.add('active-hold');
                }
            } else {
                // Nút Tap (4, 5, 6) chỉ nháy lên
                if (actionType === 'PRESS') btn.classList.add('active-hold');
                else btn.classList.remove('active-hold');
            }
        }

    </script>
</body>
</html>
