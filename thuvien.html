<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guitar Accompaniment (Singer Mode) — Soundfont Player (HTTPS fixed)</title>

  <!-- CDN: soundfont-player -->
  <script src="https://cdn.jsdelivr.net/npm/soundfont-player@0.12.0/dist/soundfont-player.min.js"></script>

  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; line-height: 1.35; }
    .grid { display: grid; gap: 12px; grid-template-columns: 1fr; max-width: 980px; }
    @media (min-width: 900px) { .grid { grid-template-columns: 1.2fr 0.8fr; } }
    .card { border: 1px solid rgba(128,128,128,.35); border-radius: 10px; padding: 12px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .row3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
    label { display: grid; gap: 6px; font-size: 13px; opacity: .95; }
    input[type="number"], textarea, select {
      width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(128,128,128,.35);
      background: transparent; color: inherit;
    }
    textarea { min-height: 140px; resize: vertical; }
    input[type="range"] { width: 100%; }
    button {
      padding: 10px 12px; border-radius: 8px; border: 1px solid rgba(128,128,128,.35);
      background: rgba(128,128,128,.12); color: inherit; cursor: pointer;
    }
    button.primary { background: rgba(0,128,255,.18); border-color: rgba(0,128,255,.35); }
    button:disabled { opacity: .55; cursor: not-allowed; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size: 12px; }
    .status { white-space: pre-wrap; padding: 10px; border-radius: 8px; border: 1px dashed rgba(128,128,128,.45); }
    .pill { display:inline-block; padding: 3px 8px; border-radius: 999px; border: 1px solid rgba(128,128,128,.35); font-size: 12px; opacity: .9; }
    .small { font-size: 12px; opacity: .85; }
  </style>
</head>

<body>
  <h2>Guitar accompaniment (Singer Mode) — HTTPS soundfont fixed</h2>
  <div class="small">
    <span class="pill">soundfont-player</span>
    <span class="pill">MP3-only</span>
    <span class="pill">No .ogg</span>
    <span class="pill">HTTPS soundfont URL</span>
  </div>

  <div class="grid">
    <div class="card">
      <h3>Progression</h3>
      <label>
        Chord progression (tách bằng <span class="mono">|</span> hoặc xuống dòng)
        <textarea id="prog">C | G | Am | F
Dm7 | G7 | Cmaj7 | Cmaj7</textarea>
      </label>

      <div class="row">
        <label>
          Tempo (BPM)
          <input id="bpm" type="number" min="40" max="220" value="84" />
        </label>
        <label>
          Pattern
          <select id="pattern">
            <option value="strum8">Strum 8ths (pop)</option>
            <option value="strum16lite">Strum 16ths (lite)</option>
            <option value="arp8">Arp 8ths (fingerstyle)</option>
            <option value="bossa">Bossa (nhẹ)</option>
          </select>
        </label>
      </div>

      <div class="row">
        <label>
          Slider: Normal → Singer Mode
          <input id="singer" type="range" min="0" max="100" value="70" />
          <div class="small"><span id="singerLabel">70</span>%</div>
        </label>

        <label>
          Swing (0–60%)
          <input id="swing" type="range" min="0" max="60" value="10" />
          <div class="small"><span id="swingLabel">10</span>%</div>
        </label>
      </div>

      <div class="row3">
        <label>
          Instrument
          <select id="inst">
            <option value="acoustic_guitar_nylon" selected>Acoustic Guitar (Nylon)</option>
            <option value="acoustic_guitar_steel">Acoustic Guitar (Steel)</option>
          </select>
        </label>

        <label>
          Soundfont set
          <select id="sfset">
            <option value="MusyngKite" selected>MusyngKite (hay hơn, nặng hơn)</option>
            <option value="FluidR3_GM">FluidR3_GM (nhẹ hơn)</option>
          </select>
        </label>

        <label>
          Soundfont CDN
          <select id="cdn">
            <option value="jsdelivr" selected>jsDelivr (HTTPS, ổn định)</option>
            <option value="gleitz">gleitz.github.io (HTTPS)</option>
          </select>
          <div class="small">Nếu mạng chặn 1 CDN, thử đổi sang cái còn lại.</div>
        </label>
      </div>

      <div class="row">
        <label>
          Guitar output gain
          <input id="outGain" type="range" min="0" max="100" value="75" />
          <div class="small"><span id="outGainLabel">75</span>%</div>
        </label>

        <label>
          “Anti-pull” level
          <input id="antipull" type="range" min="0" max="100" value="65" />
          <div class="small"><span id="antipullLabel">65</span>%</div>
        </label>
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top: 10px;">
        <button class="primary" id="btnStart">Start Audio / Load</button>
        <button id="btnPlay" disabled>Play</button>
        <button id="btnStop" disabled>Stop</button>
        <button id="btnTest" disabled>Test strum</button>
        <button id="btnBeep">Beep test</button>
      </div>

      <div class="status mono" id="status">Ready.</div>
    </div>

    <div class="card">
      <h3>Debug</h3>
      <div class="small">Nếu Beep nghe được nhưng guitar không nghe: gần như chắc chắn soundfont URL bị chặn (mixed content / CORS / CDN blocked).</div>
      <label class="small">
        Last scheduled events
        <div class="status mono" id="debug">—</div>
      </label>
      <label class="small">
        Last load URL sample
        <div class="status mono" id="lastUrl">—</div>
      </label>
    </div>
  </div>

<script>
(() => {
  const $ = (id) => document.getElementById(id);
  const statusEl = $("status");
  const debugEl = $("debug");
  const lastUrlEl = $("lastUrl");

  const ui = {
    prog: $("prog"),
    bpm: $("bpm"),
    pattern: $("pattern"),
    singer: $("singer"),
    singerLabel: $("singerLabel"),
    swing: $("swing"),
    swingLabel: $("swingLabel"),
    inst: $("inst"),
    sfset: $("sfset"),
    cdn: $("cdn"),
    outGain: $("outGain"),
    outGainLabel: $("outGainLabel"),
    antipull: $("antipull"),
    antipullLabel: $("antipullLabel"),
    btnStart: $("btnStart"),
    btnPlay: $("btnPlay"),
    btnStop: $("btnStop"),
    btnTest: $("btnTest"),
    btnBeep: $("btnBeep"),
  };

  function log(msg) { statusEl.textContent = msg; }
  function clamp(x, a, b) { return Math.max(a, Math.min(b, x)); }
  function lerp(a, b, t) { return a + (b - a) * t; }
  function norm01(v) { return clamp(Number(v) / 100, 0, 1); }
  function nowMs() { return (typeof performance !== "undefined" ? performance.now() : Date.now()); }

  function updateLabels() {
    ui.singerLabel.textContent = ui.singer.value;
    ui.swingLabel.textContent = ui.swing.value;
    ui.outGainLabel.textContent = ui.outGain.value;
    ui.antipullLabel.textContent = ui.antipull.value;
  }
  ["input","change"].forEach(evt => {
    ui.singer.addEventListener(evt, updateLabels);
    ui.swing.addEventListener(evt, updateLabels);
    ui.outGain.addEventListener(evt, updateLabels);
    ui.antipull.addEventListener(evt, updateLabels);
  });
  updateLabels();

  // ---------- Audio ----------
  let ac = null;
  let instrument = null;

  // Output chain
  const out = {
    preGain: null,
    hp: null,
    presence: null,
    softLP: null,
    master: null,
  };

  function ensureAudioContext() {
    if (ac) return ac;
    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    ac = new AudioCtx({ latencyHint: "interactive" });

    out.preGain = ac.createGain();

    out.hp = ac.createBiquadFilter();
    out.hp.type = "highpass";
    out.hp.frequency.value = 80;

    out.presence = ac.createBiquadFilter();
    out.presence.type = "peaking";
    out.presence.frequency.value = 3200;
    out.presence.Q.value = 0.9;
    out.presence.gain.value = 1.2;

    out.softLP = ac.createBiquadFilter();
    out.softLP.type = "lowpass";
    out.softLP.frequency.value = 12000;

    out.master = ac.createGain();
    out.master.gain.value = 0.7;

    out.preGain.connect(out.hp);
    out.hp.connect(out.presence);
    out.presence.connect(out.softLP);
    out.softLP.connect(out.master);
    out.master.connect(ac.destination);

    applyOutputGain();
    return ac;
  }

  async function unlockAudio() {
    const ctx = ensureAudioContext();
    if (ctx.state !== "running") await ctx.resume();
  }

  function applyOutputGain() {
    if (!ac) return;
    const g = Math.pow(norm01(ui.outGain.value), 1.4);
    out.master.gain.setTargetAtTime(g, ac.currentTime, 0.01);
  }
  ui.outGain.addEventListener("input", applyOutputGain);

  // ---------- Soundfont URL (HTTPS forced) ----------
  // soundfont-player mặc định có thể sinh URL http://..., gây bị chặn trên https.  [oai_citation:2‡Gitee](https://gitee.com/mirrors_danigb/soundfont-player?skip_mobile=true)
  function makeNameToUrl(cdnChoice) {
    const base =
      cdnChoice === "gleitz"
        ? "https://gleitz.github.io/midi-js-soundfonts/"
        : "https://cdn.jsdelivr.net/gh/gleitz/midi-js-soundfonts@gh-pages/";

    // instrument js files: {soundfont}/{name}-{format}.js
    return (name, soundfont, format) => {
      const url = `${base}${soundfont}/${name}-${format}.js`;
      // debug
      lastUrlEl.textContent = url;
      return url;
    };
  }

  async function loadInstrument() {
    const ctx = ensureAudioContext();
    const name = ui.inst.value;
    const set = ui.sfset.value;
    const cdnChoice = ui.cdn.value;

    log("Loading instrument (mp3 over HTTPS)...");
    instrument = await window.Soundfont.instrument(ctx, name, {
      soundfont: set,
      format: "mp3",                     // iOS-friendly, tránh .ogg
      nameToUrl: makeNameToUrl(cdnChoice),
      destination: out.preGain,
      gain: 1.0,
      attack: 0.003,
      release: 0.18,
      // prefetch a modest range (faster decode)
      notes: buildPrefetchNotes(40, 76),
    });

    // Sanity ping: nếu cái này không nghe được, 99% là soundfont URL bị chặn / không load sample.
    try {
      instrument.play(64, ctx.currentTime + 0.05, { gain: 0.6, duration: 0.25, attack: 0.002, release: 0.08 });
    } catch (_) {}

    log(`Loaded: ${name} (${set}, mp3, ${cdnChoice}). Press Play.`);
    ui.btnPlay.disabled = false;
    ui.btnTest.disabled = false;
  }

  function buildPrefetchNotes(loMidi, hiMidi) {
    const notes = [];
    for (let m = loMidi; m <= hiMidi; m++) notes.push(m);
    return notes;
  }

  // ---------- Chord utilities ----------
  const NOTE_TO_PC = { "C":0,"C#":1,"Db":1,"D":2,"D#":3,"Eb":3,"E":4,"F":5,"F#":6,"Gb":6,"G":7,"G#":8,"Ab":8,"A":9,"A#":10,"Bb":10,"B":11 };

  function parseProgression(text) {
    return text.replace(/\r/g,"").split(/\n|[|]/g).map(s => s.trim()).filter(Boolean);
  }

  function chordToPitchClasses(symbol) {
    const s = symbol.trim();
    const rootMatch = s.match(/^([A-G])(#{1}|b{1})?/);
    if (!rootMatch) return null;
    const rootName = rootMatch[1] + (rootMatch[2] || "");
    const rootPc = NOTE_TO_PC[rootName];
    if (rootPc == null) return null;

    const rest = s.slice(rootMatch[0].length).trim().toLowerCase();
    let third = 4, fifth = 7, seventh = null, add9 = false, sixth = null, sus = null;

    if (rest.startsWith("m") && !rest.startsWith("maj")) third = 3;
    if (rest.includes("dim") || rest.includes("o")) { third = 3; fifth = 6; }
    if (rest.includes("aug") || rest.includes("+")) { third = 4; fifth = 8; }
    if (rest.includes("sus2")) sus = 2;
    else if (rest.includes("sus4") || rest.includes("sus")) sus = 5;

    if (rest.includes("maj7") || rest.includes("ma7")) seventh = 11;
    else if (rest.includes("m7") || rest.includes("min7")) seventh = 10;
    else if (rest.includes("7")) seventh = 10;

    if (rest.includes("add9")) add9 = true;
    if (rest.includes("6") && !rest.includes("16")) sixth = 9;

    const pcs = [rootPc];
    pcs.push((rootPc + (sus != null ? sus : third)) % 12);
    pcs.push((rootPc + fifth) % 12);
    if (sixth != null) pcs.push((rootPc + sixth) % 12);
    if (seventh != null) pcs.push((rootPc + seventh) % 12);
    if (add9) pcs.push((rootPc + 2) % 12);

    const uniq = [];
    for (const pc of pcs) if (!uniq.includes(pc)) uniq.push(pc);
    return uniq;
  }

  function voiceChord(pitchClasses, centerMidi, maxNotes) {
    const candidates = [];
    for (let oct = -2; oct <= 3; oct++) {
      for (const pc of pitchClasses) {
        const m = pc + 12 * (Math.floor(centerMidi / 12) + oct);
        if (m >= 30 && m <= 88) candidates.push(m);
      }
    }
    candidates.sort((a,b)=>a-b);

    const chosen = [];
    const chosenPCs = new Set();
    const distSorted = candidates.map(m => ({m, d: Math.abs(m - centerMidi)})).sort((a,b)=>a.d-b.d);

    for (const item of distSorted) {
      const pc = ((item.m % 12) + 12) % 12;
      if (chosenPCs.has(pc) && chosen.length >= 2) continue;
      chosen.push(item.m);
      chosenPCs.add(pc);
      if (chosen.length >= maxNotes) break;
    }
    chosen.sort((a,b)=>a-b);
    return chosen;
  }

  // ---------- Policy ----------
  function computePolicy() {
    const singer = norm01(ui.singer.value);
    const antiPull = norm01(ui.antipull.value);
    const swingPct = clamp(Number(ui.swing.value) / 100, 0, 0.60);

    const bpm = clamp(Number(ui.bpm.value) || 84, 40, 220);
    const beat = 60 / bpm;
    const step16 = beat / 4;

    return {
      bpm, beat, step16,
      singer, antiPull, swingPct,
      density: lerp(1.0, 0.55, singer),
      accentDown: lerp(1.00, 0.78, singer),
      accentUp:   lerp(0.82, 0.70, singer),
      strumSpreadSec: lerp(0.010, 0.020, singer),
      behindSec: lerp(0.000, 0.010, singer * antiPull),
      jitterSec: lerp(0.004, 0.006, singer) * 0.9,
      maxNotes: Math.round(lerp(5, 3, singer)),
      centerMidi: lerp(52, 64, singer),
    };
  }

  function applySwingToTime(baseTime, stepIndex, p) {
    const s = stepIndex % 16;
    const is8thOff = (s === 4 || s === 12);
    if (!is8thOff) return baseTime;
    const maxDelay = p.step16 * 0.60;
    return baseTime + (maxDelay * p.swingPct);
  }

  function humanizeTime(t, p) {
    const jitter = (Math.random() * 2 - 1) * p.jitterSec;
    return t + jitter + p.behindSec;
  }

  function patternEvents(patternName, stepIndex, p) {
    const s = stepIndex % 16;
    const events = [];

    if (patternName === "strum8") {
      const on8 = (s === 0 || s === 8);
      const off8 = (s === 4 || s === 12);
      if (on8) events.push({ kind:"strum", dir:"down", vel: 0.92 * p.accentDown, dur: 0.75 });
      if (off8 && Math.random() < (0.88 * p.density)) events.push({ kind:"strum", dir:"up", vel: 0.76 * p.accentUp, dur: 0.62 });
    } else if (patternName === "strum16lite") {
      const strong = (s === 0 || s === 8);
      const med = (s === 4 || s === 12);
      const lite = (s === 2 || s === 6 || s === 10 || s === 14);
      if (strong) events.push({ kind:"strum", dir:"down", vel: 0.90 * p.accentDown, dur: 0.70 });
      if (med && Math.random() < (0.92 * p.density)) events.push({ kind:"strum", dir:"up", vel: 0.72 * p.accentUp, dur: 0.55 });

      const liteProb = lerp(0.55, 0.12, p.singer) * p.density;
      if (lite && Math.random() < liteProb) events.push({ kind:"strum", dir: (s % 4 === 2 ? "down" : "up"), vel: 0.55, dur: 0.28 });
    } else if (patternName === "arp8") {
      const on8 = (s === 0 || s === 8);
      const off8 = (s === 4 || s === 12);
      if (on8) events.push({ kind:"arp", dir:"down", vel: 0.86 * p.accentDown, dur: 0.55 });
      if (off8 && Math.random() < (0.95 * p.density)) events.push({ kind:"arp", dir:"up", vel: 0.74 * p.accentUp, dur: 0.48 });
    } else if (patternName === "bossa") {
      const bass = (s === 0 || s === 8);
      const chord = (s === 6 || s === 14);
      if (bass) events.push({ kind:"arp", dir:"down", vel: 0.78 * p.accentDown, dur: 0.50 });
      if (chord) events.push({ kind:"strum", dir:"up", vel: 0.66 * p.accentUp, dur: 0.52 });
    }

    return events;
  }

  // ---------- Transport ----------
  const transport = {
    isPlaying: false,
    lookaheadMs: 25,
    scheduleAheadSec: 0.20,
    timer: 0,
    nextTime: 0,
    stepIndex: 0,
    chordIndex: 0,
    barSteps: 16,
    progression: [],
  };

  function startTransport() {
    if (!instrument || !ac) return;

    transport.isPlaying = true;
    transport.stepIndex = 0;
    transport.chordIndex = 0;

    transport.progression = parseProgression(ui.prog.value);
    if (!transport.progression.length) transport.progression = ["C"];

    transport.nextTime = ac.currentTime + 0.08;
    transport.timer = window.setInterval(schedulerTick, transport.lookaheadMs);

    ui.btnPlay.disabled = true;
    ui.btnStop.disabled = false;
    log("Playing...");
  }

  function stopTransport() {
    transport.isPlaying = false;
    if (transport.timer) window.clearInterval(transport.timer);
    transport.timer = 0;

    try { instrument && instrument.stop && instrument.stop(); } catch (_) {}

    ui.btnPlay.disabled = false;
    ui.btnStop.disabled = true;
    log("Stopped.");
  }

  function currentChordSymbol() {
    const seq = transport.progression;
    return seq[transport.chordIndex % seq.length] || "C";
  }

  function advanceChordIfNeeded(stepIndex) {
    if (stepIndex > 0 && (stepIndex % transport.barSteps === 0)) {
      transport.chordIndex = (transport.chordIndex + 1) % transport.progression.length;
    }
  }

  function schedulerTick() {
    if (!transport.isPlaying) return;

    const p = computePolicy();
    const horizon = ac.currentTime + transport.scheduleAheadSec;
    const scheduled = [];

    while (transport.nextTime < horizon) {
      advanceChordIfNeeded(transport.stepIndex);

      const chordSym = currentChordSymbol();
      const pcs = chordToPitchClasses(chordSym) || chordToPitchClasses("C");
      const events = patternEvents(ui.pattern.value, transport.stepIndex, p);

      for (const ev of events) {
        let t = transport.nextTime;
        t = applySwingToTime(t, transport.stepIndex, p);
        t = humanizeTime(t, p);

        scheduleEvent(chordSym, pcs, t, ev, p);
        scheduled.push({ t: t.toFixed(3), step: transport.stepIndex, chord: chordSym, kind: ev.kind, dir: ev.dir, vel: ev.vel.toFixed(2) });
      }

      transport.stepIndex++;
      transport.nextTime += p.step16;
    }

    if (scheduled.length) {
      debugEl.textContent = scheduled.slice(-10).map(x =>
        `${x.t}s  step=${String(x.step).padStart(3," ")}  ${x.chord.padEnd(6," ")}  ${x.kind}/${x.dir}  vel=${x.vel}`
      ).join("\n");
    }
  }

  function scheduleEvent(chordSym, pcs, timeSec, ev, p) {
    const chordNotes = voiceChord(pcs, p.centerMidi, p.maxNotes);
    if (!chordNotes.length) return;

    const order = (ev.dir === "down") ? chordNotes.slice() : chordNotes.slice().reverse();
    const spread = p.strumSpreadSec;

    const atk = lerp(0.004, 0.010, p.singer) * lerp(1.0, 1.15, (1 - ev.vel));
    const rel = lerp(0.22, 0.14, p.singer);
    const dur = clamp(ev.dur * lerp(1.0, 0.85, p.singer), 0.18, 1.2);

    if (ev.kind === "arp") {
      // Singer Mode: giảm “đinh” -> giữ 2 nốt (low + high)
      if (p.singer > 0.55) {
        const low = chordNotes[0];
        const high = chordNotes[chordNotes.length - 1];
        playNote(low,  timeSec, dur * 0.95, ev.vel * 0.95, atk, rel);
        playNote(high, timeSec + spread * 1.3, dur * 0.85, ev.vel * 0.75, atk, rel);
        return;
      }
    }

    // Strum / full-ish
    let notes = order;
    if (p.singer > 0.65 && notes.length >= 4) {
      const mid = Math.floor(notes.length / 2);
      notes = notes.filter((_, idx) => idx !== mid);
    }

    notes.forEach((midi, i) => {
      const t = timeSec + i * spread;
      const v = clamp(ev.vel * (1 - i * 0.04), 0.04, 1.0);
      playNote(midi, t, dur, v, atk, rel);
    });
  }

  function playNote(midi, when, duration, gain01, attack, release) {
    if (!instrument) return;
    const g = clamp(gain01, 0.03, 1.0);
    instrument.play(midi, when, { gain: g, duration, attack, release });
  }

  // ---------- Buttons ----------
  ui.btnStart.addEventListener("click", async () => {
    ui.btnStart.disabled = true;
    try {
      await unlockAudio();
      await loadInstrument();
    } catch (e) {
      console.error(e);
      log("Load error. Mở DevTools > Network/Console để xem request soundfont có bị chặn không.");
      ui.btnStart.disabled = false;
    }
  });

  ui.btnPlay.addEventListener("click", async () => {
    try {
      await unlockAudio();
      startTransport();
    } catch (e) {
      console.error(e);
      log("Play error. Check console.");
    }
  });

  ui.btnStop.addEventListener("click", () => stopTransport());

  ui.btnTest.addEventListener("click", async () => {
    await unlockAudio();
    const p = computePolicy();

    const chordSym = (parseProgression(ui.prog.value)[0] || "C");
    const pcs = chordToPitchClasses(chordSym) || chordToPitchClasses("C");
    const t = ac.currentTime + 0.06;

    scheduleEvent(chordSym, pcs, t, { kind:"strum", dir:"down", vel: 0.92, dur: 0.75 }, p);
    log(`Test strum: ${chordSym}`);
  });

  ui.btnBeep.addEventListener("click", async () => {
    await unlockAudio();
    const ctx = ensureAudioContext();

    const osc = ctx.createOscillator();
    const g = ctx.createGain();
    osc.type = "sine";
    osc.frequency.value = 880;

    g.gain.value = 0.0001;
    osc.connect(g);
    g.connect(ctx.destination);

    const t0 = ctx.currentTime;
    g.gain.setValueAtTime(0.0001, t0);
    g.gain.exponentialRampToValueAtTime(0.15, t0 + 0.02);
    g.gain.exponentialRampToValueAtTime(0.0001, t0 + 0.18);

    osc.start(t0);
    osc.stop(t0 + 0.20);

    log("Beep test fired.");
  });

  document.addEventListener("visibilitychange", () => {
    if (document.hidden && transport.isPlaying) stopTransport();
  });
})();
</script>
