<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GuitarViệt AI - Đệm Đàn Thực Chiến</title>
    <!-- Font chữ đẹp, hỗ trợ tiếng Việt -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;800&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #1a1512;
            --wood-dark: #2e231e;
            --wood-light: #4a3b32;
            --gold-accent: #ffb700;
            --text-glow: #ffeebb;
            --btn-active: #ffcc33;
            --chord-color: #ff6b6b;
        }

        * {
            box-sizing: border-box;
            user-select: none; /* Chống bôi đen văn bản khi bấm liên tục */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #2e231e 0%, #0f0c0a 100%);
            color: #eee;
            font-family: 'Be Vietnam Pro', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- Màn hình cảnh báo xoay ngang --- */
        #portrait-warning {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 20px;
        }
        
        .rotate-icon {
            font-size: 4rem; color: var(--gold-accent);
            animation: rotate-phone 2s infinite ease-in-out; margin-bottom: 20px;
        }

        @keyframes rotate-phone {
            0%, 10% { transform: rotate(0deg); }
            40%, 60% { transform: rotate(-90deg); }
            90%, 100% { transform: rotate(0deg); }
        }

        @media (orientation: landscape) { #portrait-warning { display: none; } }

        /* --- MÀN HÌNH SETUP (PRE-GAME) --- */
        #setup-screen {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: flex; flex-direction: column;
            padding: 20px; overflow-y: auto;
        }
        
        .setup-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .setup-header h2 { color: var(--gold-accent); margin: 0; }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; color: #aaa; margin-bottom: 5px; font-size: 0.9rem; }
        
        input[type="text"], input[type="number"], select, textarea {
            width: 100%; background: #2a211b; border: 1px solid #5c4a3f;
            color: #fff; padding: 10px; border-radius: 8px;
            font-family: 'Be Vietnam Pro', sans-serif; font-size: 1rem;
        }
        
        textarea { height: 150px; font-family: monospace; white-space: pre; overflow-x: auto; font-size: 1.1rem; }

        .btn-confirm {
            background: var(--gold-accent); color: #1a1512; border: none;
            padding: 15px 30px; border-radius: 50px; font-weight: 800; font-size: 1.2rem;
            cursor: pointer; width: 100%; margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255, 183, 0, 0.3); transition: transform 0.1s;
        }
        .btn-confirm:active { transform: scale(0.98); }

        /* --- MÀN HÌNH GAME (MAIN) --- */
        #game-screen { display: none; height: 100%; }
        #app-container {
            display: grid; grid-template-columns: 280px 1fr; height: 100%; width: 100%;
        }

        /* KHU VỰC TAY TRÁI (STYLE ZONE) */
        #left-panel {
            background: rgba(0, 0, 0, 0.3);
            border-right: 2px solid var(--wood-light);
            padding: 10px;
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; gap: 12px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }

        .style-btn {
            background: linear-gradient(145deg, #3d3028, #2a211b);
            border: 1px solid #5c4a3f; border-radius: 12px;
            color: #aaa; font-weight: 800; font-size: 1.1rem;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; position: relative;
            box-shadow: 4px 4px 8px #15100d, -2px -2px 5px #4a3b32;
        }
        .style-btn i { font-size: 1.5rem; margin-bottom: 5px; color: #888; }
        .style-btn:active, .style-btn.active-hold {
            background: linear-gradient(145deg, var(--gold-accent), #d49000);
            color: #1a1512; transform: scale(0.96); border-color: #ffeebb;
        }
        .style-btn:active i, .style-btn.active-hold i { color: #1a1512; }
        .btn-fill { border-color: #4a9eff; }
        .btn-end { border-color: #ff4a4a; }

        /* KHU VỰC TAY PHẢI (HARMONY ZONE) */
        #right-panel {
            position: relative; display: flex; flex-direction: column; overflow: hidden;
        }
        #top-bar {
            height: 50px; background: rgba(0,0,0,0.4);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .song-info h1 { font-size: 1.2rem; margin: 0; color: var(--gold-accent); }
        .controls { display: flex; gap: 15px; }
        .ctrl-btn {
            background: none; border: 1px solid rgba(255,255,255,0.2);
            color: #ddd; padding: 5px 12px; border-radius: 20px; font-size: 0.9rem;
        }

        #lyrics-viewport {
            flex: 1; position: relative; overflow-y: auto; scroll-behavior: smooth;
            padding: 0 20px 80px 20px;
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 80%, transparent);
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 80%, transparent);
        }

        #focus-line {
            position: absolute; left: 0; right: 0; bottom: 35%; height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 183, 0, 0.2), transparent);
            pointer-events: none; z-index: 5;
        }

        .lyric-line {
            font-family: 'Patrick Hand', cursive; font-size: 1.8rem; line-height: 2.8rem;
            margin-bottom: 25px; color: #888; transition: color 0.3s;
            display: flex; flex-wrap: wrap; align-items: flex-end;
        }
        .lyric-line.active { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.2); }

        .word-wrapper {
            position: relative; display: inline-block; margin-right: 12px;
            cursor: pointer; padding-top: 30px;
        }
        .chord-badge {
            position: absolute; top: -5px; left: 50%; transform: translateX(-50%);
            background: #44332a; color: var(--chord-color);
            font-family: 'Be Vietnam Pro', sans-serif; font-weight: 800; font-size: 1rem;
            padding: 2px 8px; border-radius: 6px; border: 1px solid var(--chord-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); transition: all 0.1s;
        }
        .word-wrapper:active .chord-badge, .word-wrapper.chord-active .chord-badge {
            background: var(--chord-color); color: #fff;
            transform: translateX(-50%) scale(1.1); box-shadow: 0 0 15px var(--chord-color); z-index: 10;
        }

        #visualizer {
            height: 60px; background: linear-gradient(to top, #0f0c0a, transparent);
            position: absolute; bottom: 0; left: 0; right: 0;
            display: flex; flex-direction: column; justify-content: space-evenly;
            padding: 10px 0; pointer-events: none;
        }
        .string {
            width: 100%; height: 2px; background: rgba(255,255,255,0.2);
            position: relative; transition: all 0.05s;
        }
        .string.vibrate {
            background: var(--gold-accent); box-shadow: 0 0 8px var(--gold-accent);
        }

        .spacer { height: 50vh; }
    </style>
</head>
<body>

    <!-- MÀN HÌNH SETUP -->

[Dm] Say giấc mộng ban đầu [Bb] yêu người thủa mới đôi [F] mươi em [C] đang độ trăng [Dm] tròn

    <!-- SCRIPT -->
<!-- WebAudioFont (bắt buộc) -->
    <script src="https://surikov.github.io/webaudiofont/npm/dist/WebAudioFontPlayer.js"></script>

    <!-- TayDem core -->
    <script src="./taydem.data.js"></script>
    <script src="./taydem.engine.js"></script>
    <script src="./taydem.audio.js"></script>

    <script>
      // ------------------------------------------------------------
      // Glue code: UI (nhau.html) <-> TayDem core (3 files JS)
      // ------------------------------------------------------------
      let audio = null;
      let engine = null;

      let songData = [];
      let transposeSemi = 0;

      // UI state cache
      let lastTapEndMs = 0;

      // ---------- Visualizer ----------
      function visualizerCallback(stringIndex0to5) {
        const el = document.getElementById(`string-${stringIndex0to5}`);
        if (!el) return;
        el.classList.add('vibrate');
        setTimeout(() => el.classList.remove('vibrate'), 80);
      }

      function guitarStringNumToVizIndex(stringNum1to6) {
        // UI strings: 0..5 tương ứng dây 6..1
        const s = Number(stringNum1to6);
        if (!(s >= 1 && s <= 6)) return null;
        return 6 - s;
      }

      function guessVizIndexFromMidi(midi) {
        // Ước lượng dây bass dựa theo MIDI (thô nhưng đủ để rung dây cho người xem)
        // open MIDI (dây 6..1): 40,45,50,55,59,64
        const open = [40,45,50,55,59,64];
        const m = Number(midi);
        if (!Number.isFinite(m)) return 0;
        // chọn dây có open <= midi và khoảng cách nhỏ nhất
        let best = 0, bestDiff = 1e9;
        for (let i = 0; i < 6; i++) {
          const diff = Math.abs(m - open[i]);
          if (diff < bestDiff) { bestDiff = diff; best = i; }
        }
        return best; // 0..5 tương ứng dây 6..1
      }

      function wrapAudioScheduleForVisualizer(aud) {
        const orig = aud.schedule.bind(aud);
        aud.schedule = (evt) => {
          try { orig(evt); } catch (e) { /* ignore */ }

          if (!evt || !audio) return;
          if (evt.kind !== "guitar") return;

          const delayMs = Math.max(0, (evt.t - audio.now())) * 1000;

          if (evt.action === "pickString" && evt.data && evt.data.string) {
            const idx = guitarStringNumToVizIndex(evt.data.string);
            if (idx != null) setTimeout(() => visualizerCallback(idx), delayMs);
          } else if (evt.action === "pickMidi" && evt.data && evt.data.midi != null) {
            const idx = guessVizIndexFromMidi(evt.data.midi);
            setTimeout(() => visualizerCallback(idx), delayMs);
          } else if ((evt.action === "brush" || evt.action === "muteBrush") && evt.data && Array.isArray(evt.data.strings)) {
            const spread = Number(evt.data.spreadMs || 12);
            evt.data.strings.forEach((sNum, i) => {
              const idx = guitarStringNumToVizIndex(sNum);
              if (idx == null) return;
              setTimeout(() => visualizerCallback(idx), delayMs + i * spread);
            });
          }
        };
      }

      // ---------- Parse chord-sheet ----------
      function normalizeChordToken(raw) {
        // dùng normalize của engine để tương thích shapes/patterns
        return (window.TayDemEngine && TayDemEngine.normalizeChordSymbol)
          ? TayDemEngine.normalizeChordSymbol(raw)
          : String(raw || "").trim();
      }

      function parseSongInputChordSheet(rawText) {
        const lines = String(rawText || "").replace(/\r\n/g, "\n").split("\n");
        const out = [];
        for (const line of lines) {
          const tokens = line.trim().length ? line.split(/\s+/) : [""];
          const chords = [];
          let pendingChord = null;
          let wordIndex = 0;
          const wordsOnly = [];

          for (const tok of tokens) {
            const m = tok.match(/^\[([^\]]+)\]$/);
            if (m) {
              pendingChord = normalizeChordToken(m[1]);
              continue;
            }
            // token có thể chứa [Chord] dính liền chữ (vd: [Dm]Say)
            const mm = tok.match(/^\[([^\]]+)\](.+)$/);
            if (mm) {
              pendingChord = normalizeChordToken(mm[1]);
              const word = mm[2];
              if (pendingChord) chords.push({ wordIndex, chord: pendingChord });
              pendingChord = null;
              wordsOnly.push(word);
              wordIndex++;
              continue;
            }

            // word thường
            if (pendingChord) {
              chords.push({ wordIndex, chord: pendingChord });
              pendingChord = null;
            }
            wordsOnly.push(tok);
            wordIndex++;
          }

          out.push({ line: wordsOnly.join(" "), chords });
        }
        return out;
      }

      function findFirstChord(data) {
        for (const line of data) {
          if (line && line.chords && line.chords.length) return line.chords[0].chord;
        }
        return "Dm";
      }

      // ---------- Transpose (semi) ----------
      const NOTE_TO_SEMI = { C:0, D:2, E:4, F:5, G:7, A:9, B:11 };
      const SEMI_TO_NOTE_SHARP = ["C","C#","D","D#","E","F","F#","G","G#","A","A#","B"];
      const SEMI_TO_NOTE_FLAT  = ["C","Db","D","Eb","E","F","Gb","G","Ab","A","Bb","B"];

      function transposeNoteName(note, semis, preferFlat) {
        const m = String(note).match(/^([A-Ga-g])([#b]?)$/);
        if (!m) return note;
        const n = m[1].toUpperCase();
        const acc = m[2] || "";
        const base = NOTE_TO_SEMI[n];
        const delta = acc === "#" ? 1 : (acc === "b" ? -1 : 0);
        let s = (base + delta + semis) % 12;
        if (s < 0) s += 12;
        const map = preferFlat ? SEMI_TO_NOTE_FLAT : SEMI_TO_NOTE_SHARP;
        return map[s];
      }

      function transposeChordSymbol(sym, semis) {
        const raw = normalizeChordToken(sym);
        if (!raw || !Number.isFinite(semis) || semis === 0) return raw;

        // split slash chord
        const parts = raw.split("/");
        const main = parts[0];
        const bass = parts[1] || null;

        const m = main.match(/^([A-G])([#b]?)(.*)$/);
        if (!m) return raw;

        // prefer flat nếu input dùng 'b'
        const preferFlat = raw.includes("b") && !raw.includes("#");

        const root = m[1] + (m[2] || "");
        const rest = m[3] || "";

        const newRoot = transposeNoteName(root, semis, preferFlat);

        let out = newRoot + rest;

        if (bass) {
          const b = bass.match(/^([A-G])([#b]?)$/);
          if (b) {
            const newBass = transposeNoteName(b[1] + (b[2] || ""), semis, preferFlat);
            out = out + "/" + newBass;
          } else {
            out = out + "/" + bass;
          }
        }
        return out;
      }

      function applyTransposeToSongData(data, semis) {
        if (!Number.isFinite(semis) || semis === 0) return data;
        return data.map(line => ({
          line: line.line,
          chords: (line.chords || []).map(c => ({ wordIndex: c.wordIndex, chord: transposeChordSymbol(c.chord, semis) }))
        }));
      }

      // ---------- Engine/UI ----------
      function updateStatusFromEngine() {
        if (!engine) return;
        const st = engine.getState();

        const tempoBtn = document.getElementById("display-tempo");
        const chordBtn = document.getElementById("display-chord");
        const pendingBtn = document.getElementById("display-pending");
        const holdBtn = document.getElementById("btn-hold");
        const transportBtn = document.getElementById("btn-transport");

        if (tempoBtn) tempoBtn.innerText = Math.round(st.tempoCurrent) + " BPM";
        if (chordBtn) chordBtn.innerText = "Chord: " + (st.currentChord || "-");
        if (pendingBtn) pendingBtn.innerText = "Pending: " + (st.pendingChord || "-");

        if (holdBtn) holdBtn.innerText = "HOLD: " + (st.running ? "ON" : "OFF");
        if (transportBtn) transportBtn.innerText = st.running ? "STOP" : "PLAY";
      }

      async function startGame() {
        // 1) lấy dữ liệu setup
        const rawLyrics = document.getElementById('input-lyrics').value;
        const tempo = parseInt(document.getElementById('input-tempo').value, 10) || 60;
        const title = document.getElementById('input-title').value || "Bài hát";
        transposeSemi = parseInt(document.getElementById('input-transpose').value, 10) || 0;

        const styleId = document.getElementById('input-style').value || "bolero";

        // 2) parse chord sheet
        const parsed = parseSongInputChordSheet(rawLyrics);
        songData = applyTransposeToSongData(parsed, transposeSemi);

        // 3) render UI
        renderGameUI(songData, title, tempo);

        // 4) init audio + engine (user gesture!)
        audio = TayDemAudio.create({
          outputMode: "phone",
          guitarPresetKey: "nylon_lk",
          pianoPresetKey: "piano_std"
        });

        await audio.enable();
        wrapAudioScheduleForVisualizer(audio);

        engine = TayDemEngine.create({
          data: TayDemData,
          now: () => audio.now(),
          schedule: (evt) => audio.schedule(evt),
          onState: () => updateStatusFromEngine(),
          loi: 0.60,
          human: 0.45
        });

        engine.setOutputMode("phone");
        audio.setOutputMode("phone");
        engine.setInstrumentMode("guitar"); // có thể đổi thành "band" sau

        engine.setStyle(styleId);
        engine.setGroovePreset("nhau");
        engine.setRightHandVariant("auto");
        engine.setEnergy("normal");
        engine.setTempo(tempo);

        // Start hold mặc định để tránh cảm giác "roẹt roẹt" khi tap liên tục
        const firstChord = findFirstChord(songData);
        engine.startHold(firstChord);

        // 5) show game screen
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';

        bindRuntimeControls();
        bindStyleButtons();
        updateStatusFromEngine();
      }

      function renderGameUI(data, title, tempo) {
        document.getElementById('display-title').innerText = title;
        document.getElementById('display-tempo').innerText = tempo + " BPM";

        const content = document.getElementById('lyrics-content');
        content.innerHTML = '';

        data.forEach((item, lineIndex) => {
          const lineDiv = document.createElement('div');
          lineDiv.className = 'lyric-line';
          lineDiv.id = `line-${lineIndex}`;

          if (item.line.trim() === "") {
            lineDiv.innerHTML = "&nbsp;";
          } else {
            const words = item.line.split(/\s+/);
            words.forEach((word, wordIdx) => {
              const chordInfo = (item.chords || []).find(c => c.wordIndex === wordIdx);

              const wrapper = document.createElement('span');
              wrapper.className = 'word-wrapper';
              wrapper.innerText = word + " ";

              if (chordInfo) {
                wrapper.setAttribute('data-chord', chordInfo.chord);

                // Pointer event để tránh bị gọi 2 lần (touchstart + mousedown)
                wrapper.addEventListener('pointerdown', (e) => {
                  e.preventDefault();
                  playChord(chordInfo.chord, wrapper, lineIndex);
                }, { passive: false });

                const badge = document.createElement('div');
                badge.className = 'chord-badge';
                badge.innerText = chordInfo.chord;
                wrapper.appendChild(badge);
              }

              lineDiv.appendChild(wrapper);
            });
          }

          content.appendChild(lineDiv);
        });
      }

      function setActiveChordUI(element, lineIndex) {
        document.querySelectorAll('.word-wrapper').forEach(el => el.classList.remove('chord-active'));
        element.classList.add('chord-active');

        const lineEl = document.getElementById(`line-${lineIndex}`);
        document.querySelectorAll('.lyric-line').forEach(el => el.classList.remove('active'));
        if (lineEl) {
          lineEl.classList.add('active');
          lineEl.scrollIntoView({ behavior: "smooth", block: "center" });
        }
      }

      function playChord(chordName, element, lineIndex) {
        if (!engine) return;

        // Chord sheet mode: nếu đang chạy HOLD -> pending theo bar
        // Nếu đã STOP -> one-shot 1 bar (engine.setChord tự quyết)
        engine.setChord(chordName);

        setActiveChordUI(element, lineIndex);
        updateStatusFromEngine();
      }

      function bindRuntimeControls() {
        const tempoBtn = document.getElementById("display-tempo");
        if (tempoBtn) {
          tempoBtn.addEventListener("pointerdown", (e) => {
            e.preventDefault();
            if (!engine) return;
            const cur = Math.round(engine.getState().tempoTarget || engine.getState().tempoCurrent || 84);
            const next = prompt("Đổi BPM (40-220):", String(cur));
            if (next == null) return;
            const bpm = parseInt(next, 10);
            if (Number.isFinite(bpm)) engine.setTempo(bpm);
          }, { passive: false });
        }

        const transportBtn = document.getElementById("btn-transport");
        if (transportBtn) {
          transportBtn.addEventListener("pointerdown", (e) => {
            e.preventDefault();
            if (!engine || !audio) return;
            const st = engine.getState();
            if (st.running) {
              engine.stop();
              audio.stop();
            } else {
              engine.startHold(st.currentChord || findFirstChord(songData));
            }
            updateStatusFromEngine();
          }, { passive: false });
        }

        const holdBtn = document.getElementById("btn-hold");
        if (holdBtn) {
          holdBtn.addEventListener("pointerdown", (e) => {
            e.preventDefault();
            if (!engine || !audio) return;
            const st = engine.getState();
            if (st.running) {
              engine.stop();
              audio.stop();
            } else {
              engine.startHold(st.currentChord || findFirstChord(songData));
            }
            updateStatusFromEngine();
          }, { passive: false });
        }
      }

      function ensureHoldRunning() {
        if (!engine || !audio) return;
        if (!engine.getState().running) engine.startHold(engine.getState().currentChord || findFirstChord(songData));
      }

      function bindStyleButtons() {
        // tránh bind trùng nếu user quay lại setup rồi start lại
        const buttons = document.querySelectorAll("#left-panel .style-btn");
        buttons.forEach(btn => {
          btn.replaceWith(btn.cloneNode(true));
        });

        // re-query after clone
        const btnIntro  = document.getElementById("btn-intro");
        const btnVerse  = document.getElementById("btn-verse");
        const btnChorus = document.getElementById("btn-chorus");
        const btnBass   = document.getElementById("btn-bass");
        const btnFill   = document.getElementById("btn-fill");
        const btnEnd    = document.getElementById("btn-end");

        function setActiveHold(btnEl) {
          document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active-hold'));
          if (btnEl) btnEl.classList.add('active-hold');
        }

        if (btnIntro) btnIntro.addEventListener("pointerdown", (e) => {
          e.preventDefault();
          if (!engine) return;
          ensureHoldRunning();
          engine.setPresetPart("verse");
          engine.setEnergy("low");
          engine.setRightHandVariant("up");
          setActiveHold(btnIntro);
        }, { passive:false });

        if (btnVerse) btnVerse.addEventListener("pointerdown", (e) => {
          e.preventDefault();
          if (!engine) return;
          ensureHoldRunning();
          engine.setPresetPart("verse");
          engine.setEnergy("normal");
          engine.setRightHandVariant("auto");
          setActiveHold(btnVerse);
        }, { passive:false });

        if (btnChorus) btnChorus.addEventListener("pointerdown", (e) => {
          e.preventDefault();
          if (!engine) return;
          ensureHoldRunning();
          engine.setPresetPart("chorus");
          engine.setEnergy("high");
          engine.setRightHandVariant("down");
          setActiveHold(btnChorus);
        }, { passive:false });

        if (btnBass) btnBass.addEventListener("pointerdown", (e) => {
          e.preventDefault();
          if (!engine) return;
          // "BASS/WALK": ưu tiên chạy fill mềm (thường là bass run) khi đang hold
          if (engine.getState().running) engine.triggerFill("soft");
          else engine.oneShot(engine.getState().currentChord || findFirstChord(songData));
          btnBass.classList.add("active-hold");
          setTimeout(() => btnBass.classList.remove("active-hold"), 120);
        }, { passive:false });

        if (btnFill) btnFill.addEventListener("pointerdown", (e) => {
          e.preventDefault();
          if (!engine) return;
          ensureHoldRunning();
          engine.triggerFill("hard");
          btnFill.classList.add("active-hold");
          setTimeout(() => btnFill.classList.remove("active-hold"), 140);
        }, { passive:false });

        if (btnEnd) btnEnd.addEventListener("pointerdown", (e) => {
          e.preventDefault();
          if (!engine) return;
          ensureHoldRunning();

          const nowMs = performance.now();
          const isDouble = (nowMs - lastTapEndMs) < 320;
          lastTapEndMs = nowMs;

          engine.triggerEnd(isDouble ? "long" : "short");
          btnEnd.classList.add("active-hold");
          setTimeout(() => btnEnd.classList.remove("active-hold"), 220);
        }, { passive:false });
      }

      // ---------- Setup init ----------
      function initSetupUI() {
        // Nạp danh sách style từ TayDemData (giữ nguyên UI bạn đã thiết kế)
        const sel = document.getElementById("input-style");
        if (sel && window.TayDemData && TayDemData.styles) {
          sel.innerHTML = "";
          Object.keys(TayDemData.styles).forEach((sid) => {
            const opt = document.createElement("option");
            opt.value = sid;
            opt.innerText = TayDemData.styles[sid].name || sid;
            sel.appendChild(opt);
          });
          sel.value = "bolero";
        }
      }

      // Setup once scripts are ready
      window.addEventListener("DOMContentLoaded", initSetupUI);
    </script>
</body>
